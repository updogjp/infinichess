services:
  - type: web
    name: infinichess
    env: node
    nodeVersion: 20
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: POSTHOG_KEY
        sync: false   # Set the value in the Render dashboard â€” do not commit the key
