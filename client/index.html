<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Infinichess</title>
    <meta name="msapplication-TileColor" content="#0a0a0a" />
    <meta name="theme-color" content="#0a0a0a" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sometype+Mono:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link href="/client/style.css" rel="stylesheet" type="text/css" />

    <!-- Turnstile captcha disabled -->
  </head>

  <body>
    <!-- Captcha Screen -->
    <div id="fullscreenDiv">
      <div class="auth-container">
        <div class="auth-header">
          <h1>INFINICHESS</h1>
          <p class="subtitle">MASSIVELY MULTIPLAYER CHESS.</p>
        </div>
        <div
          class="g-recaptcha"
          data-sitekey="6Lf3fAQrAAAAAHA16QHwE18_MZU9Vc3Iex6jVW2G"
        ></div>
      </div>
    </div>

    <!-- Player Setup Modal -->
    <div id="playerSetupDiv" class="hidden">
      <div class="setup-panel">
        <div class="setup-header">
          <h2>DEPLOY</h2>
          <div class="header-line"></div>
        </div>

        <div class="form-group">
          <label>DESIGNATION</label>
          <input
            type="text"
            id="playerName"
            maxlength="16"
            placeholder="ENTER_CALLSIGN"
            autocomplete="off"
            spellcheck="false"
          />
        </div>

        <div class="form-group">
          <label>UNIT_COLOR</label>
          <div class="color-grid">
            <div
              class="color-swatch selected"
              data-color="#FFB3BA"
              style="background: #ffb3ba"
            ></div>
            <div
              class="color-swatch"
              data-color="#BAFFC9"
              style="background: #baffc9"
            ></div>
            <div
              class="color-swatch"
              data-color="#BAE1FF"
              style="background: #bae1ff"
            ></div>
            <div
              class="color-swatch"
              data-color="#FFFFBA"
              style="background: #ffffba"
            ></div>
            <div
              class="color-swatch"
              data-color="#FFBAF3"
              style="background: #ffbaf3"
            ></div>
            <div
              class="color-swatch"
              data-color="#BFFFFF"
              style="background: #bfffff"
            ></div>
            <div
              class="color-swatch"
              data-color="#FFD9BA"
              style="background: #ffd9ba"
            ></div>
            <div
              class="color-swatch"
              data-color="#E7BAFF"
              style="background: #e7baff"
            ></div>
          </div>
        </div>

        <div class="form-group">
          <label>EVOLUTION_PATH</label>
          <div class="evolution-path">
            <span class="evo-step evo-current">♔ King</span>
            <span class="evo-arrow">→</span>
            <span class="evo-step">♘ Knight</span>
            <span class="evo-arrow">→</span>
            <span class="evo-step">♗/♖ ?</span>
            <span class="evo-arrow">→</span>
            <span class="evo-step">♕ Queen</span>
          </div>
          <div class="evo-hint">Capture pieces to evolve. Final form: Queen.</div>
        </div>

        <div class="preview-panel">
          <div class="preview-label">// VISUAL_CONFIRMATION</div>
          <canvas id="previewCanvas" width="150" height="150"></canvas>
          <div id="previewName">UNKNOWN</div>
        </div>

        <button id="startGameBtn" class="deploy-btn">
          [ INITIATE_DEPLOYMENT ]
        </button>
        <button id="spectateBtn" class="spectate-btn">
          [ SPECTATE ]
        </button>
      </div>
    </div>

    <canvas id="minimapCanvas" style="z-index: -1"></canvas>
    <canvas id="canvas" style="z-index: -2"></canvas>

    <div class="chatContainer hidden">
      <input
        class="chat hidden"
        type="text"
        autocomplete="off"
        spellcheck="false"
        maxlength="64"
        placeholder="Press Enter to chat..."
      />
      <div class="chat-div"></div>
      <div class="leaderboard-div">
        <div class="leaderboard-header">
          <div class="online-count">
            <div class="online-indicator"></div>
            <span id="onlineCount">0 ONLINE</span>
          </div>
          <button class="collapse-btn" id="lb-collapse">−</button>
        </div>
        <div id="leaderboard-content"></div>
      </div>
    </div>
    <button id="lb-expand" class="panel-tab panel-tab-right hidden">LB</button>

    <!-- Statistics Panel -->
    <div class="stats-panel" id="stats-panel">
      <div class="stats-header">
        <span>STATS</span>
        <button class="collapse-btn" id="stats-collapse">−</button>
      </div>
      <div id="stats-content" class="stats-content">
        <div class="stat-row">
          <span class="stat-label">PLAYER:</span>
          <span class="stat-value" id="stat-name">-</span>
        </div>
        <div class="stat-row">
          <span class="stat-label">COLOR:</span>
          <span class="stat-value" id="stat-color">-</span>
        </div>
        <div class="stat-row">
          <span class="stat-label">MODE:</span>
          <span class="stat-value" id="stat-mode">-</span>
        </div>
        <div class="stat-row">
          <span class="stat-label">POSITION:</span>
          <span class="stat-value" id="stat-pos">-</span>
        </div>
        <div class="stat-row">
          <span class="stat-label">ZOOM:</span>
          <span class="stat-value" id="stat-zoom">1.0x</span>
        </div>
        <div class="stat-row">
          <span class="stat-label">PIECES:</span>
          <span class="stat-value" id="stat-pieces">0</span>
        </div>
        <div class="stat-row">
          <span class="stat-label">PIECE:</span>
          <span class="stat-value" id="stat-piece">Queen</span>
        </div>
        <div class="stat-row">
          <span class="stat-label">NEXT:</span>
          <span class="stat-value" id="stat-next-evo">5 kills → Knight</span>
        </div>
        <div class="stat-row">
          <span class="stat-label">RANGE:</span>
          <span class="stat-value" id="stat-range">3</span>
        </div>
        <div class="stat-row toggle-row">
          <span class="stat-label">FOLLOW:</span>
          <button id="followToggle" class="toggle-btn off">OFF</button>
        </div>
      </div>
      <button id="recenterBtn" class="recenter-btn">[ RECENTER ]</button>
      <button id="forceRespawnBtn" class="recenter-btn" style="margin-top:4px; color:#ff6666; border-color:#ff6666;">[ FORCE RESPAWN ]</button>
    </div>
    <button id="stats-expand" class="panel-tab panel-tab-left hidden">
      STATS
    </button>

    <!-- Kill Feed -->
    <div id="killFeed" class="kill-feed"></div>

    <!-- Piece Hover Tooltip -->
    <div id="pieceTooltip" class="piece-tooltip hidden"></div>

    <!-- Toast Notifications -->
    <div id="toastContainer" class="toast-container"></div>

    <script src="/shared/constants.js"></script>
    <script src="/client/input.js"></script>
    <script src="/client/client.js"></script>
    <script src="/client/networking.js"></script>
  </body>
</html>
